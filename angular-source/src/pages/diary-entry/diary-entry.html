<ion-header>
  <ion-toolbar>
    <ion-title>
      Event
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://drslash.com/wp-content/uploads/2014/07/Notes.png">
      </ion-avatar>
      <h2>{{entry.module | uppercase}}</h2>
      <p>{{entry.title}}</p>
    </ion-item>

    <ion-item>
      Lecturer
      <ion-note item-end>
        {{entry.lecturer}}
      </ion-note>
    </ion-item>

    <ion-item>
      Room
      <ion-note item-end>
        {{entry.room}}
      </ion-note>
    </ion-item>

    <ion-item>
      Date Due
      <ion-note item-end>
        {{entry.dueDate | date: 'EEEE, MMMM d'}}
      </ion-note>
    </ion-item>

    <ion-item>
      Time
      <ion-note item-end>
        {{entry.dueDate | date: 'HH:mm a'}}
      </ion-note>
    </ion-item>

    <ion-item>
      Percentage
      <ion-note item-end>
        10%
      </ion-note>
    </ion-item>

    <ion-item>
      <h2>Marks will be awarded for: </h2>
      <p class="notes">- Preperation</p>
      <p class="notes">- Working code</p>
      <p class="notes">- Teamwork</p>
    </ion-item>
  </ion-list>
</ion-content>
