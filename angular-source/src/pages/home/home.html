<ion-header>
  <ion-navbar hideBackButton color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Home </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card [navPush]="timetablePage" class="timetable">
    <div class="card-title">Timetable</div>
    <div class="card-subtitle">Classes and Exams</div>
  </ion-card>

  <ion-card (click)="joinChat()" class="chat">
    <div class="card-title">Chat</div>
    <div class="card-subtitle">Talk with friends</div>
  </ion-card>

  <ion-card [navPush]="diaryPage" class="diary">
    <div class="card-title">Diary</div>
    <div class="card-subtitle">Track your schedule</div>
  </ion-card>

</ion-content>
