<ion-header>
    <ion-navbar>
        <ion-title>Schedule</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addEvent()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">

    <ion-list *ngFor="let entry of entries">

        <button ion-item>
            <div class="inline">
                <ion-note></ion-note>
                <h2>{{lecturerName[0]}}</h2>
            </div>
            <div class="inline">
                <h2 class="subject"></h2>
                <p class="desc"></p>
            </div>
        </button>

    </ion-list>

</ion-content>
