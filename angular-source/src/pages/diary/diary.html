<ion-header>
    <ion-navbar>
        <ion-title>Schedule</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addEvent()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">

    <ion-list *ngFor="let entry of entries">

        <ion-item (click)="openModal({entry: entry})">
            <ion-avatar item-start>
                <img src="https://drslash.com/wp-content/uploads/2014/07/Notes.png">
            </ion-avatar>
            <h2>{{entry.dueDate | date: 'EEEE, MMMM d, h:mm a'}}</h2>
            <h3>{{entry.module | uppercase}}</h3>
            <p>{{entry.title}}</p>
        </ion-item>

    </ion-list>

</ion-content>
