<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Set Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" aria-placeholder="Username"></ion-input>
  </ion-item>
  <button ion-button full (click)="joinChat()" [disabled]="username === ''">Join Chat as {{ username }}</button>
</ion-content>
