<ion-content class="transparent-header" [ngStyle]="{'background-color': '#2072f7'}">

  <!-- Initial Welcome Page -->
  <ion-slides #slider class="content-slider" direction="vertical">

    <!-- Logo -->
    <ion-slide class="swiper-no-swiping">
      <div padding class="landing">
        <img class="logo" src="assets/imgs/icon.png" />
        <ion-row>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToLogin()">LOGIN</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToSignup()">SIGN UP</button>
          </ion-col>
        </ion-row>
      </div>
    </ion-slide>

    <!-- Login Page -->
    <ion-slide class="zoom swiper-no-swiping">
      <ion-slides #innerSlider class="content-slider">
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
              </ion-item>
              <button ion-button block round (click)="Login()" color="light" class="login-button">Login</button>
              <button ion-button clear (click)="slideNext()" color="light" class="forgot-button">FORGOT PASSWORD?</button>
          </div>
          <!-- Switch Page to Sign Up -->
          <button ion-button clear (click)="goToSignup()" class="slide-button position-bottom">GO TO SIGNUP
            <ion-icon name="arrow-down"></ion-icon>
          </button>
        </ion-slide>

        <!-- Forgot Password -->
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
            <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <button ion-button block round (click)="resetPassword()" color="light" class="login-button">RESET PASSWORD</button>
            <button ion-button clear (click)="slidePrevious()" color="light" class="goback-button">
              <ion-icon name="arrow-back"></ion-icon> GO BACK</button>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-slide>

    <!-- Sign Up Page -->
    <ion-slide class="zoom swiper-no-swiping">
      <button ion-button clear (click)="goToLogin()" class="slide-button">
        GO TO LOGIN
        <ion-icon name="arrow-up"></ion-icon>
      </button>
      <div style="padding: 32px">
          <ion-item> 
            <ion-label floating>Username</ion-label>
            <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Student ID</ion-label>
            <ion-input type="text" name="studentID" [(ngModel)]="studentID"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-item class="margin-bottom">
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="confirmPassword"></ion-input>
          </ion-item>
          <button ion-button block round (click)="SignUp()" color="light" class="login-button">SIGN UP</button>
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
