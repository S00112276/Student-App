<ion-content padding>

  <form (submit)="onSignUpSubmit()">
    <h1 text-center>Your Details</h1>
    <ion-item>
      
    </ion-item>

    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input type="text" name="firstName" [(ngModel)]="firstName" placeholder="John" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Last Name</ion-label>
        <ion-input type="text" name="lastName" [(ngModel)]="lastName" placeholder="Doe"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username" placeholder="JohnD"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Student ID</ion-label>
      <ion-input type="text" name="studentID" [(ngModel)]="studentID" placeholder="S00123456"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" placeholder="******"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="confirmPassword" placeholder="******"></ion-input>
    </ion-item> 

    <button ion-button block color="primary" type="submit">Sign Up</button>
  </form>
  <p class="important">Verification Email will be Sent to College Email</p>
</ion-content>
