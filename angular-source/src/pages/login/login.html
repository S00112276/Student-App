<!-- Header --> 
<ion-header> 
  <ion-navbar color="dark"> 
    <ion-title> 
      Login 
    </ion-title> 
  </ion-navbar> 
</ion-header> 

<ion-content padding>

  <form (submit)='Login()'>
      <!-- ID --> 
      <h1 text-center>Login</h1>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="email" placeholder="S00123456@mail.itsligo.ie"></ion-input>
      </ion-item>
      <!-- Password -->
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <button ion-button block color="primary" type="submit">Login</button>
  </form>

</ion-content>
