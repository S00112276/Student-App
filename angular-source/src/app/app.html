<div *ngIf="showSplash" class="splashBackground">
    <div class="splash">
        <div class="splashSpinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <img class="logo" src="assets/imgs/icon.png" />
</div>

<ion-menu type="overlay" [content]="content">

    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- Burger Menu Content -->
    <ion-content>
        <ion-list>
            <button ion-item menuClose (click)="openPage('TimetablePage')">
                Timetable
            </button>
            <button ion-item menuClose (click)="openPage('ChatRoomPage')">
                Chat
            </button>
            <button ion-item menuClose (click)="openPage('DiaryPage')">
                Diary
            </button>
            <button ion-item menuClose (click)="openITSligo()">
                IT Sligo
            </button>
            <button ion-button menuClose color="primary" (click)="logout()">
                Logout
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav id="nav" #content swipeBackEnabled="false" [root]="rootPage"></ion-nav>
